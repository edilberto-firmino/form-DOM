<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <title>Manipular Formulários JavaScript</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Formulários</h1>

        <form action="#" method="post" class="form" onsubmit="return onSubmit()">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Nome" class="form-control" form action="form-control">
            </div>
            <div class="form-group">
                <label for="émail">E-mail</label>
                <input type="email" name="email" placeholder="E-mail" class="form-control" form action="form-control">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" placeholder="password" class="form-control" form action="form-control">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" value="S" id="terms" >
                    Concordo
                </label>
            </div>

            <div class="form-group">
                <label for="password">Estados</label>
                <select name="state" class="form-control">
                    <option value="">Selecionar</option>
                    <option value="AC">Acre - AC</option>
                    <option value="AL">Alagoas - AL</option>
                    <option value="AP">Amapá - AP</option>
                    <option value="AM">Amazonas - AM</option>
                    <option value="BA">Bahia - BA</option>
                    <option value="CE">Ceará - CE</option>
                    <option value="DF">Distrito Federal - DF</option>
                    <option value="ES">Espírito Santo - ES</option>
                    <option value="GO">Goiás - GO</option>
                    <option value="MA">Maranhão - MA</option>
                    <option value="MT">Mato Grosso - MT</option>
                    <option value="MS">Mato Grosso do Sul - MS</option>
                    <option value="MG">Minas Gerais - MG</option>
                    <option value="PA">Pará - PA</option>
                    <option value="PB">Paraíba - PB</option>
                    <option value="PR">Paraná - PR</option>
                    <option value="PE">Pernambuco - PE</option>
                    <option value="PI">Piauí - PI</option>
                    <option value="RJ">Rio de Janeiro - RJ</option>
                    <option value="RN">Rio Grande do Norte - RN</option>
                    <option value="RS">Rio Grande do Sul - RS</option>
                    <option value="RO">Rondônia - RO</option>
                    <option value="RR">Roraima - RR</option>
                    <option value="SC">Santa Catarina - SC</option>
                    <option value="SP">São Paulo - SP</option>
                    <option value="SE">Sergipe - SE</option>
                    <option value="TO">Tocantins - TO</option>]
                    <option value="EX">Moro Fora do Brasil</option>

                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="radio" name="sexo" value="M" >
                    Masculino
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" name="sexo" value="F" >
                    Feminino
                </label>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea name="description"  cols="30" rows="5" placeholder="Descrição" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>

    </div>





    <script src="script.js"></script>    
</body>
</html>
